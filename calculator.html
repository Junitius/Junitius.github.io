<DOCCTYPE html>
	<html lang="en">
	<head><title>Calculator</title></head>
	<body>
	<form action="calculator.php" method="POST">
		<p>
			<label for="firstnuminput">First Number:</label>
			<input type="text" name="firstnum" id="firstnuminput" />
		</p>
		<p>
			<label for="secondnuminput">Second Number:</label>
			<input type="text" name="secondnum" id="secondnuminput" />
		</p>
		<p>
			<strong>Operation:</strong>
			<input type="radio" name="operation" value="plus" id="plusinput" /> <label for="plusinput">Plus(+)</label> &nbsp;
			<input type="radio" name="operation" value="minus" id="minusinput" /> <label for="minusinput">Minus(-)</label>
			<input type="radio" name="operation" value="multiply" id="multiplyinput" /> <label for="multiplyinput">Multiply(*)</label>
			<input type="radio" name="operation" value="divide" id="divideinput" /> <label for="divideinput">Divide(/)</label>
		</p>
		<p>
			<input type="submit" value="Calculate" />
		</p>
	</form>
	</body>
	</html>
